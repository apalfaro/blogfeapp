apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Optional: for SSL
spec:
  tls:
  - hosts:
    - blog.yourdomain.com  # Replace with your domain
    secretName: blog-frontend-tls  # Optional: for SSL
  rules:
  - host: blog.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog-frontend-service
            port:
              number: 80
